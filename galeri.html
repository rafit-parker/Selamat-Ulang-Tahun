<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Foto Nengg</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #fff8f0);
      overflow-x: hidden;
    }

    .container {
      padding: 2rem;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #e91e63;
      margin-bottom: 1rem;
      animation: pulse 3s infinite;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.5s, filter 0.5s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .love-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 4s ease-in forwards;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Galeri Nengg Comell ðŸ’–</h1>
    <div class="gallery">
      <img src="foto1.jpg" alt="Foto 1">
      <img src="foto2.jpg" alt="Foto 2">
      <img src="foto3.jpg" alt="Foto 3">
      <img src="foto4.jpg" alt="Foto 4">
      <img src="foto5.jpg" alt="Foto 5">
      <img src="foto6.jpg" alt="Foto 6">
      <img src="foto7.jpg" alt="Foto 7">
      <img src="foto8.jpg" alt="Foto 8">
      <img src="foto9.jpg" alt="Foto 9">
      <img src="foto10.jpg" alt="Foto 10">
      <img src="Foto11.jpg" alt="Foto 11">
      <img src="foto12.jpg" alt="Foto 12">
    </div>
    <div style="text-align: center; font-size: 1.5rem; color: #e91e63; margin-bottom: 2rem; font-weight: bold;">
      Comel kann? Mwehehehe
    </div>
  </div>

  <div class="love-animation" id="loveAnimation"></div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      document.getElementById('loveAnimation').appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
