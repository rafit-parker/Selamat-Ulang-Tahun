
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Surat Untukmu</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #fff8f0);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .envelope {
      text-align: center;
      background-color: #fff0f5;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease-in;
    }

    .envelope h2 {
      font-size: 2rem;
      color: #e91e63;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #d81b60;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="envelope">
    <h2>Coba Buka ðŸ’Œ</h2>
    <button class="btn" onclick="location.href='ucapan.html'">Buka Surat</button>
  </div>
</body>
</html>
